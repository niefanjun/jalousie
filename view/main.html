<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
    <script type="text/javascript" src="../js/seajs/2.1.1/sea.js"></script>
    <script type="text/javascript" src="../js/seajs/2.1.1/seajs-config.js"></script>
    <script type="text/javascript">
      seajs.use("page/main.js");
    </script>
  </head>
  <body>
    <div class="main">
      <img class="light" src="../image/l.png">
      <img class="yun top" id="y1" src="../image/yun.png">
      <img class="yun top" id="y2" src="../image/yun.png">
      <img class="yun top" id="y3" src="../image/yun.png">
      <img class="yun bottom" id="y1" src="../image/yun.png">
      <img class="yun bottom" id="y2" src="../image/yun.png">
      <img class="yun bottom" id="y3" src="../image/yun.png">
      <img class="final" src="../image/final.png">
      <div class="title">
        <img id="t1" src="../image/title-1.png">
        <img id="t2" src="../image/title-2.png">
        <img id="t3" src="../image/title-3.png">
      </div>
      <div class="container" id="c1">
      <img class="page1 row1" src="../image/1-1.png">
      <img class="page2 row1 noshow" src="../image/2-1.png">
      <img class="page3 row1 noshow" src="../image/3-1.png">
      </div>
      <div class="container" id="c2">
      <img class="page1 row2" src="../image/1-2.png">
      <img class="page2 row2 noshow" src="../image/2-2.png">
      <img class="page3 row2 noshow" src="../image/3-2.png">
      </div>
      <div class="container" id="c3">
      <img class="page1 row3" src="../image/1-3.png">
      <img class="page2 row3 noshow" src="../image/2-3.png">
      <img class="page3 row3 noshow" src="../image/3-3.png">
      </div>
      <div class="container" id="c4">
      <img class="page1 row4" src="../image/1-4.png">
      <img class="page2 row4 noshow" src="../image/2-4.png">
      <img class="page3 row4 noshow" src="../image/3-4.png">
      </div>
    </div>
    <button class="play" type="button">play</button>
    <button class="showpage1" type="button">showpage1</button>
    <button class="showpage2" type="button">showpage2</button>
    <button class="showpage3" type="button">showpage3</button>
    <button class="showposter" type="button">showposter</button>
    <button class="showtitle" type="button">showtitle</button>
    <button class="showcloud" type="button">showcloud</button>
    <button class="showlight" type="button">showlight</button>
  </body>
</html>
